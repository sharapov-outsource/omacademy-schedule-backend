services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3000"
    env_file:
      - .env
    depends_on:
      - mongo

volumes:
  mongo_data:
